
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de owners</title>
</head>
<body>
    <h2>Lista de owners</h2>
    <button class="btn btn-primary" type="submit" (click)="viajarFormAnadirOwner()">AÃ±adir owner</button>
    <table class="table table-hover table-borderer table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Direccion</th>
            <th>Ciudad</th>
            <th>Telefono</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
        </tr>
        @for (row of listaOwners; track $index) {
        <tr>
            <td>{{row.id}}</td>
            <td><a routerLink="/detailOwner/{{row.id}}">{{row.firstName}}</a></td>
            <td>{{row.lastName}}</td>
            <td>{{row.address}}</td>
            <td>{{row.city}}</td>
            <td>{{row.telephone}}</td>
            <td><button class="btn btn-primary btn-sm" type="button" (click)="viajarFormEditarOwner(row.id)">Editar</button></td>
            <td><button class="btn btn-danger btn-sm" type="button" (click)="eliminarOwner(row)">Eliminar</button></td>
        </tr>
        }
    </table>
</body>
</html>
