<h3>Pet Types</h3>
<table id="pettypes" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (pettype of listaPetTypes; track pettype.id; let element_id = $index) {
            <tr>
                <td>
                    <input [id]="element_id" [readOnly]="!editando(element_id)" #name type="text" class="form-control" [(ngModel)]="pettype.name" name="pettype_name"/>
                </td>
                <td>
                    <button class="btn btn-default" (click)="editPettype(pettype,name,element_id)">
                        @if (editando(element_id)) {
                            <span>Cancelar</span>
                        }
                        @if (!editando(element_id)) {
                            <span>Editar</span>
                        }
                    </button>

                    @if (editando(element_id)) {
                        <button class="btn btn-default btCancelar" (click)="updatePettype(pettype)" [disabled]="!editando(element_id)">
                            Guardar
                        </button>
                    }
                    @if (!editando(element_id)) {
                        <button class="btn btn-default btCancelar" (click)="deletePettype(pettype)">
                            Eliminar
                        </button>
                    }
                </td>
            </tr>
        }
    </tbody>
</table>

@if (is_insert) {
    <div>
        <app-pettype-add (onNew)="onNewPettype($event)"></app-pettype-add>
    </div>
}

<div>
    <a routerLink="/" routerLinkActive="active">
        <button class="btn btn-default">Inicio</button>
    </a>
    <button class="btn btn-default btCancelar" (click)="showAddPettypeComponent()">Add</button>
</div>
