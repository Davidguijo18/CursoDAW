		<!-- Ejercicios funcion esPar: -->
		
		<script type="text/javascript">
      
			/* Desarrolla 3 versiones para la función esPar. De la siguietne manera:
				
				Función para saber si un número es par.
				
				Recibe:
					1 número ENTERO POSITIVO.
					
				Devuevle: 
					1 booleano: true ==> Si es par.  false => NO es par.
				
			*/
			
			//  Versión 1: Haz la función como quieras, sin ninguna restricción:
			
			function esPar1(n) {
				if(n%2 == 0){
					return true;
				}else{
					return false;
				}
				
			}
			
			
			
			/*
			Versión 2: La función NO puede contener ninguna de las siguientes sentencias: 
					if, for, while, do ... while, switch, condición ? expr1 : expr2 (operador ternario). 
			*/
			
			function esPar2(n) {
				return(n%2==0);
				
			}
			
			
			
			/*  
			Versión 3: 
				Además de la restricción anterior (versión 2)
				La función no puede realizar ninguna operación aritmética.
				Esto es, no se podrá utilizar la suma, resta, MÓDULO (%), DIVISIÓN, multiplicación, etc.
			*/
			
			function esPar3(n) {
				return(n&1) == 0;
				
			}
			
			
			
			//  No tocar a partir de aquí.
			console.log("esPar1(5): " + esPar1(5));
			console.log("esPar2(8): " + esPar1(8));
			console.log("esPar3(11): " + esPar1(11));
    </script>
		
		
		
		
    <script type="text/javascript">
      //  Pon aquí tu código para la solución de los ejerccios con html:
			window.onload = function(){

				//Primer ejercicio
				document.getElementById("btEj1").onclick = function(){
				var ej1num1 = document.getElementById("ej1Op1").value;
				var ej1num2 = document.getElementById("ej1Op2").value;
				var resultado1 = parseFloat (ej1num1) + parseFloat(ej1num2);

				var resultadoEj1 = document.getElementById("ej1Res");
				resultadoEj1.value = resultado1;
				}


				//Segundo ejercicio
				document.getElementById("btEj2").onclick = function(){
				var ej2num1 = document.getElementById("ej2Op1").value;
				var ej2num2 = document.getElementById("ej2Op2").value;

				var operacion2 = document.getElementById("ej2Oper").value;
				var resultado2 = 0;
				switch(operacion2){
					case "+":
						resultado2 = parseFloat (ej2num1) + parseFloat(ej2num2);
						break;

					case "-":
						resultado2 = parseFloat (ej2num1) - parseFloat(ej2num2);
						break;

					case "*":
						resultado2 = parseFloat (ej2num1) * parseFloat(ej2num2);
						break;
				}
				
				var resultadoEj2 = document.getElementById("ej2Res");
				resultadoEj2.value = resultado2;
		}

			//Tercer ejercicio
			document.getElementById("btEj3").onclick = function(){
				var ej3num1 = document.getElementById("ej3Op1").value;
				var ej3num2 = document.getElementById("ej3Op2").value;

				var operaciones = document.getElementsByName("operacion");
				var operacion3;

				for(var i = 0; i < operaciones.length;i++){
					if(operaciones[i].checked){
						operacion3 = operaciones[i].value;
						break;
					}
				}

				var resultado3 = 0;
				switch(operacion3){
					case "+":
						resultado3 = parseFloat (ej3num1) + parseFloat(ej3num2);
						break;

					case "-":
						resultado3 = parseFloat (ej3num1) - parseFloat(ej3num2);
						break;

					case "*":
						resultado3 = parseFloat (ej3num1) * parseFloat(ej3num2);
						break;
				}

				var resultadoEj3 = document.getElementById("ej3Res");
				resultadoEj3.value = resultado3;
			}
	}	
    </script>
		
		
		
  </head>
  
  <body>
	
		<h1>Examen inicial</h1>
	
		<div class="ejercicioHTML">
		
			<!-- Ejercicio 1 -->
			<div>
				<button id="btEj1">Calcular</button>
				<input id="ej1Op1" Type="text" value="4"> 
				<span> + </span> 
				<input id="ej1Op2" Type="text" value="11"> 
				<span> = </span> 
				<input id="ej1Res" Type="text"> 
			</div>
		
			<!-- Ejercicio 2 -->
			<div>
				<button id="btEj2">Calcular</button>
				<input id="ej2Op1" Type="text" value="4"> 
				<select id="ej2Oper">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
				</select>
				<input id="ej2Op2" Type="text" value="11"> 
				<span> = </span> 
				<input id="ej2Res" Type="text"> 
			</div>
			
			
			
			<!-- Ejercicio 3 -->
			<div>
				<button id="btEj3">Calcular</button>
				<input id="ej3Op1" Type="text" value="4"> 
				
				<div class="opcionesRadio">
					<div>
						<input type="radio" id="ej3OperMas" name="operacion" value="+" checked />
						<label for="ej3OperMas">+</label>
					</div>
					<div class="opeMenos">
						<input type="radio" id="ej3OperMenos" name="operacion" value="-" />
						<label for="ej3OperMenos">-</label>
					</div>
					<div>
						<input type="radio" id="ej3OperPor" name="operacion" value="*" />
						<label for="ej3OperPor">*</label>
					</div>
				</div>
				
				<input id="ej3Op2" Type="text" value="11"> 
				<span> = </span> 
				<input id="ej3Res" Type="text">
			</div>

		</div>
    
  </body>
