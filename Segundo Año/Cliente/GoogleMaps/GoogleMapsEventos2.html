<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<style type="text/css">
  	/* TENEMOS QUE DARLE UN TAMAÑO AL DIV QUE CONTIENE EL MAPA. SI NO, NO SE VERÁ  */
      #divmapa {
      	width: 700px;
      	height: 700px;
      	border: 1px solid blue; 
     	}
    </style>
  	
    <title>API v3 de Google Maps. Ejemplo Eventos 3</title>
    
    <script type="text/javascript" 
    	src="http://maps.google.com/maps/api/js?key=AIzaSyB5KWBzrJvp3Pzrg6ilHkF4O1zFSTVmfjE">
    </script>
    
    <script type="text/javascript">
      
      function CargarMapa() {

        var infowindow;
        var mapa;
        var zoom ={
        }
      	
      	var opciones = {
			center: new google.maps.LatLng(37.386719, -5.981365),
			zoom: 17
		};
	
      	mapa = new google.maps.Map(document.getElementById("divmapa"), opciones);
  			
  		google.maps.event.addListener(mapa, 'click', function(e) {
            zoom ={
                zoom: zoom = mapa.getZoom()
            }
    		ponVentana(e.latLng, mapa,zoom);
  		});

        google.maps.event.addListener(mapa, 'zoom_changed', function(e) {
            console.log(mapa.getZoom());
            zoom ={
                zoom: zoom = mapa.getZoom()
            }
        });
      }
      
    function ponVentana(pos, mapica,zoom) {
  		infowindow = new google.maps.InfoWindow({
  			position: pos,
        	map: mapica,
        	content: "Latitud: " + pos.lat() + " <br />Longitud: " + pos.lng() + " <br />Nivel de zoom: " + zoom.zoom
      	});
    }
      

    window.onload = function(){
        CargarMapa();
    }
      
    </script>
  </head>
  
  <body>
    <h3>API v3 de Google Maps. Ejemplo Eventos 3</h3>
    <h5>En esta versión, le añadimos un evento al MAPA.</h5>
    <p>El evento consiste en hacer poner una ventanica de info 
    	   con las coordenadas allí donde el usuario ha hecho click
    </p>

    <p>
    	<div id="divmapa">
    		Aquí pondremos el mapa
    	</div>
    </p>
  </body>
  
</html>
