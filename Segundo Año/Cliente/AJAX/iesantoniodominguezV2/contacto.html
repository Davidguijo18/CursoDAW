    <meta name="description" content="Ponte en contacto con el IES Antonio Domínguez Ortiz.">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Cabecera -->
    <div id="header-placeholder"></div>

    <!-- Barra de navegación -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h2 class="mb-4">Contacto</h2>
        <p>Si tienes alguna duda o deseas ponerte en contacto con nosotros, puedes enviarnos un mensaje a través del siguiente formulario.</p>
        <form action="enviar_formulario.php" method="POST" class="row g-3 mt-4">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-send-fill me-2"></i>Enviar mensaje
                </button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
