<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Ejemplo Grafico</title>
    <link rel="stylesheet" href="c3-0.7.20/c3.css">
    <script src="c3-0.7.20/docs/js/d3-5.8.2.min.js"></script>
    <script src="c3-0.7.20/c3.min.js"></script>

    <script type="text/javascript">
        var array1 = ['data1', 30, 200, 100, 400, 150, 250];
        var array2 = ['data2', 50, 20, 10, 40, 15, 25];

        window.onload = function(){
            generate("#chart");
        }

        function generate(div){
            c3.generate({
            bindto: div,
            data: {
            columns: [array1,array2],
            types:{
                data2:'area'
            }
            }
        });
        }     

    </script>

</head>
<body>
    <div id="chart"></div>
</body>
</html>
