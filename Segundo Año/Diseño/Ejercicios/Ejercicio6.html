<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Ejercicio posicionamiento float</title>
  <style type="text/css">
        #div{border-style: solid;
            border-color: #D5D4D4;
            border: 25px 25px 25px 25px;
            padding-top: 1em; padding-bottom: 1em;
            background-color: #E5E4E1;
            width: 50%;
            position: relative;
            left: 25em;
        }

        #anterior{
            float: left;
            position: relative;
            left: 1em;
            font-size: 1.5em;
            bottom: 0.1em;
        }

        #siguiente{
            float: right;
            position: relative;
            right: 1em;
            font-size: 1.5em;
            bottom: 0.1em;
        }    

  </style>
</head>

<body>
  <div id="div">
    <span id="anterior">&laquo; Anterior</span> <span id = "siguiente">&nbsp; Siguiente &raquo</span>;
  </div>
</body>
</html>
