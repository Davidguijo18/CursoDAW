<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label"><b>Nombre</b></label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="lista" class="form-label"><b>Elige una opción</b></label>
                <select id="lista" class="form-control">
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label"><b>Mensaje</b></label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="archivo" class="form-label"><b>Archivo</b></label>
                <input type="file" class="form-control" id="archivo">
                <div id="fileHelp" class="form-text">Máximo 50MB.</div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
