<!DOCTYPE html>

	<head>

	<title>Plantilla</title>
	<style type="text/css">

        #TablaPersonas{
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            float: left;
        }

        #TablaPersonas,tr td,th{

        #TablaPersonas tbody tr td{

        #TablaPersonas caption{
